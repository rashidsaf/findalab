<div class="findalab">

  <div class="findalab__search">
    <div data-findalab-inputgroup-container>
      <input type="text" data-findalab-search-field data-findalab-inputgroup-field>
      <div data-findalab-inputgroup-button>
        <button type="button" data-findalab-search-button></button>
      </div>
    </div>
    <div class="findalab__nav" data-findalab-nav>
      <button type="button" class="findalab__nav__item is-active" data-findalab-nav-item="list">List View</button>
      <button type="button" class="findalab__nav__item" data-findalab-nav-item="map">Map View</button>
    </div>
  </div>


  <ul class="findalab__results is-active" data-findalab-result-list data-findalab-content="list">
  </ul>

  <ul class="findalab__hide" data-findalab-results-template>
    <li class="findalab__result" data-findalab-message data-template></li>
    <li class="findalab__result" data-findalab-empty-list-message></li>
    <li class="findalab__ihc" data-findalab-ihc data-template>
      <h4 class="findalab__ihc__title" data-findalab-ihc-title></h4>
      <p data-findalab-ihc-description></p>
      <p>
        <strong data-findalab-ihc-time-title></strong><br>
        <span data-findalab-ihc-time-details></span>
      </p>
      <button type="button" data-findalab-ihc-button></button><br>
      <small><em data-findalab-ihc-notice></em></small>
    </li>
    <li class="findalab__result" data-findalab-result data-template>
      <h4 data-findalab-result-title></h4>
      <address data-findalab-result-address></address>
      <div data-findalab-result-distance></div>
      <div data-findalab-result-simple-hours></div>
      <div data-findalab-result-structured-hours>
        <strong>Hours:</strong> <a href="#" data-findalab-toggle-hours>Show â–¼</a>
        <div class="findalab__hours">
          <table>
            <tbody data-findalab-structured-hours-body>
              <tr data-findalab-structured-hours-row data-template>
                <th>
                  <div data-findalab-result-day></div>
                  <div class="findalab__small" data-findalab-result-day-lunch>
                    Closed for Lunch
                  </div>
                </th>
                <td class="findalab__text-right">
                  <div data-findalab-result-hours></div>
                  <div class="findalab__small" data-findalab-result-day-lunch>
                    <div data-findalab-result-hours-lunch></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br>
      <button type="button" data-findalab-result-button></button>
    </li>
  </ul>

  <div class="findalab__map" data-findalab-content="map">
    <div class="findalab__map__embed" id="findalab-map" data-findalab-map></div>
  </div>

  <div class="findalab__total">
    <small data-findalab-total>No Results</small>
  </div>

</div>
